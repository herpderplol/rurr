<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div class="relative flex min-h-screen flex-col justify-center items-center bg-gray-100">
  <div class="container">
    <a class="p-6 w-full mx-auto bg-white rounded-xl shadow-lg flex items-center space-x-4" href="https://jellyfin.rurr.club">
      <div class="shrink-0">
        <img class="h-12 w-12" src="https://raw.githubusercontent.com/jellyfin/jellyfin-ux/c6d7b1fc16c8d62df9125d6463f3d404e0e81bae/branding/SVG/icon-transparent.svg" alt="Jellyfin Logo">
      </div>
      <div>
        <div class="text-xl font-medium text-black">Jellyfin</div>
        <p class="text-slate-500">
          Watch shows and stuff!<br>
          <span class="opacity-75">
            For mobile/TV app, use host <code class="rounded bg-gray-100 p-1 text-sm">jellyfin.rurr.club</code>
          </span>
        </p>
      </div>
    </a>
    <a class="p-6 w-full mx-auto bg-white rounded-xl shadow-lg flex items-center space-x-4 mt-10" href="http://mimas.whatbox.ca:17204/">
      <div class="shrink-0">
        <img class="h-12 w-12" src="https://static-00.iconduck.com/assets.00/overseerr-icon-256x256-x7semyd5.png" alt="Overseerr Logo">
      </div>
      <div>
        <div class="text-xl font-medium text-black">Overseerr</div>
        <p class="text-slate-500">To automatically request & download movies / shows</p>
      </div>
    </a>
    <a class="p-6 w-full mx-auto bg-white rounded-xl shadow-lg flex items-center space-x-4 mt-10" href="https://app.plex.tv">
      <div class="shrink-0">
        <img class="h-12 w-12" src="https://uxwing.com/wp-content/themes/uxwing/download/brands-and-social-media/plex-icon.png" alt="Plex Logo">
      </div>
      <div>
        <div class="text-xl font-medium text-black">Plex</div>
        <p class="text-slate-500">
          <span class="opacity-75 text-red-500">
            Sometimes kinda sucky, Jellyfin is recommended :)
          </span>
      </div>
    </a>
  </div>
</div>
</body>
</html>
